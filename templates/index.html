<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
</head>
<body>
    <h1>Image Search</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="query_type">Query Type:</label>
        <select name="query_type" id="query_type">
            <option value="text">Text Query</option>
            <option value="image">Image Query</option>
            <option value="both">Combined Query</option>
        </select><br><br>

        <label for="text_query">Text Query:</label>
        <input type="text" name="text_query" id="text_query"><br><br>

        <label for="image_query">Image Query:</label>
        <input type="file" name="image_query" id="image_query"><br><br>

        <label for="weight">Weight for Text Query (0.0 - 1.0):</label>
        <input type="number" step="0.1" min="0" max="1" name="weight" value="0.5"><br><br>

        <label for="use_pca">Use PCA Embeddings:</label>
        <input type="checkbox" name="use_pca" id="use_pca"><br><br>

        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results</h2>
        <ul>
            {% for file, score in results %}
                <li><img src="{{ file }}" alt="Image" style="width:150px;"><br>Score: {{ score }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
